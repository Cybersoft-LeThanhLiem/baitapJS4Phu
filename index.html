<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="col-6">
            <form>
                <h3>Bài 1:</h3>
                <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label">Ngày: </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="d">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label">Tháng: </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="m">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label">Năm: </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="y">
                    </div>
                </div>
                <div class="row">
                    <button id="btnNextDay" type="button" class="btn btn-success col-5 ml-3 mr-5">Ngày tiếp theo: </button>
                    <button id="btnPrevDay" type="button" class="btn btn-danger col-5 ml-3">Ngày trước đó: </button>
                </div>
                <div class="row">
                    <p id="kqBai1__next" class="mt-4 col-6"></p>
                    <p id="kqBai1__prev" class="mt-4 col-6 pl-4"></p>
                </div>
            </form>
        </div>

        <div class="col-6">
            <form>
                <h3>Bài 2:</h3>
                <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label">Tháng: </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="m2">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="" class="col-sm-3 col-form-label">Năm: </label>
                    <div class="col-sm-9">
                        <input type="number" class="form-control" id="y2">
                    </div>
                </div>
                <button id="btnDaysInMonth" type="button" class="btn btn-success col-6 mb-2">Số ngày trong tháng: </button>
                <p id="kqBai2"></p>
            </form>
        </div>

        <div class="col-9">
            <form>
                <h3>Bài 4:</h3>
                <div class="form-group row">
                    <label for="tenSV1" class="col-3 col-form-label">Tên SV1: </label>
                    <label for="xSV1" class="col-3 col-form-label">Tọa độ x SV1: </label>
                    <label for="ySV1" class="col-3 col-form-label">Tọa độ y SV1: </label>
                </div>
                <div class="form-group row ml-1">
                    <input type="text" class="form-control col-3" id="tenSV1">
                    <input type="number" class="form-control col-3" id="xSV1">
                    <input type="number" class="form-control col-3" id="ySV1">
                </div>
                <div class="form-group row">
                    <label for="tenSV2" class="col-3 col-form-label">Tên SV2: </label>
                    <label for="xSV2" class="col-3 col-form-label">Tọa độ x SV2: </label>
                    <label for="ySV2" class="col-3 col-form-label">Tọa độ y SV2: </label>
                </div>
                <div class="form-group row ml-1">
                    <input type="text" class="form-control col-3" id="tenSV2">
                    <input type="number" class="form-control col-3" id="xSV2">
                    <input type="number" class="form-control col-3" id="ySV2">
                </div>
                <div class="form-group row">
                    <label for="tenSV3" class="col-3 col-form-label">Tên SV3: </label>
                    <label for="xSV3" class="col-3 col-form-label">Tọa độ x SV3: </label>
                    <label for="ySV3" class="col-3 col-form-label">Tọa độ y SV3: </label>
                </div>
                <div class="form-group row ml-1">
                    <input type="text" class="form-control col-3" id="tenSV3">
                    <input type="number" class="form-control col-3" id="xSV3">
                    <input type="number" class="form-control col-3" id="ySV3">
                </div>
                <div class="form-group row">
                    <label for="xT" class="col-3 col-form-label font-italic font-weight-bold">Tọa độ x trường ĐH: </label>
                    <label for="yT" class="col-3 col-form-label font-italic font-weight-bold">Tọa độ y trường ĐH: </label>
                </div>
                <div class="form-group row ml-1">
                    <input type="number" class="form-control col-3" id="xT">
                    <input type="number" class="form-control col-3" id="yT">
                </div>
                <button id="btnSV" type="button" class="btn btn-primary mb-2">Sinh viên xa trường nhất: </button>
                <p id="kqBai4"></p>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/scripts.js"></script>
</body>

</html>
